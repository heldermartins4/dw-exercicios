<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Imagens Aleatórias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerador de Imagens Aleatórias</h1>
    <form id="imageForm">
        <label for="width">Largura:</label>
        <input type="number" id="width" name="width" min="1" value="300" required>
        <label for="height">Altura:</label>
        <input type="number" id="height" name="height" min="1" value="300" required>
        <label for="quantity">Quantidade de Imagens:</label>
        <select id="quantity" name="quantity">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
        <button type="submit">Gerar Imagens</button>
    </form>
    <div id="errorMessage" aria-live="polite"></div>
    <div id="imageGrid" class="grid"></div>
    <script src="main.js"></script>
</body>
</html>
